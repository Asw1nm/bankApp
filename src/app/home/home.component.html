<h1 style="color: white;">Welcome {{user}} <button (click)="logOut()" style="float: right; font-size: small;">Log out</button></h1>
<p style="color: white;">Login Details:  {{lDate | date : 'short'}} </p> 
<a routerLink="/transactions">Transactions </a>

<button (click)="deleteAccount()" style="float: right; font-size: small;">Delete</button>
<app-delete-confirmation (onDelete)="delete($event)" (onCancel)="cancel()" [item]="acountNo"></app-delete-confirmation>

<!-- <app-animation-demo></app-animation-demo> -->


    <div class="d-flex justify-content-center mt-5 ">
        <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit form</h3>
                  
              </div>
              <div class="card-body">
                  <form >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                             </div>
                            <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder="accno" id="login_accno" required>
                        </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" [(ngModel)]="psw" name="psw" placeholder="password" id="login_password" required>
                      </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="amount" name="amount" placeholder="amount" id="amount" required>
                        
                    </div>
                     <div class="form-group">
                          <input type="submit" value="Deposit" (click)="deposit()" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div  [ngClass]="acno? 'style' :''" class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw form</h3>
                
            </div>
            <div class="card-body">
                <form >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="acno1" name="acno" placeholder="accno" id="login_accno1" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="psw1" name="psw" placeholder="password" id="login_password1" required>
                    </div>
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="amount1" name="amount" placeholder="amount" id="amount1" required>
                        
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Withdraw" (click)="withdraw()" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    

</div>
